server.port=8081
springfox.documentation.swagger.v2.path=/v2/api-docs

#spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB_NAME:ps_climbers}?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASS:}
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Postavljenje niva loggera koji zelite da prikazete u logu
logging.level.root=INFO
logging.level.org.springframework.web=TRACE
logging.level.com.dostojic.climbers=INFO


server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

